<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crashsite Defender</title>
  </head>
  <body>
    <main id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="enemy25Container" class="flyleft">
            <img src="Clicker Game/Assets/enemy_25.png" id="enemy25" alt="" />
          </div>
          <div id="enemy50Container" class="falling">
            <img
              src="Clicker Game/Assets/enemy_50.png"
              id="enemy50"
              class="close"
              alt=""
            />
          </div>
          <div id="enemy100Container" class="flyright">
            <img src="Clicker Game/Assets/enemy_100.png" id="enemy100" alt="" />
          </div>
          <div id="planet1Container" class="driftright">
            <img
              src="Clicker Game/Assets/vecteezy_planet-clipart-design-illustration_9342330_706.png"
              id="planet1"
              alt=""
            />
          </div>
          <div id="planet2Container" class="driftleft">
            <img
              src="Clicker Game/Assets/vecteezy_planet-clipart-design-illustration_9380774_71.png"
              id="planet2"
              class=""
              alt=""
            />
          </div>
          <div id="game_foreground"></div>
          <div id=" game_ui">
            <div id="score_board">
              <img
                src="Clicker Game/Assets/enemy_25.png"
                alt=""
                id="score-ship"
              />
              <h2 id="point-counter">0</h2>
            </div>
            <div id="life_board">
              <img
                id="battery1"
                src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png"
                class="active-battery"
              />
              <img
                id="battery2"
                src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png"
                class="active-battery"
              />
              <img
                id="battery3"
                src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png"
                class="active-battery"
              />
              <img
                id="battery4"
                src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png"
                class="active-battery"
              />
              <img
                id="battery5"
                src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png"
                class="active-battery"
              />
            </div>
            <div id="time_board"></div>
          </div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
