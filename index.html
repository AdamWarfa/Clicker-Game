<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="Clicker Game/Assets/favicon.ico" />
    <title>Crashsite Defender</title>
  </head>
  <body>
    <main id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="enemy25Container">
            <img src="Clicker Game/Assets/enemy_25.png" id="enemy25" alt="" />
          </div>
          <div id="enemy50Container">
            <img src="Clicker Game/Assets/enemy_50.png" id="enemy50" class="close" alt="" />
          </div>
          <div id="enemy100Container">
            <img src="Clicker Game/Assets/enemy_100.png" id="enemy100" alt="" />
          </div>
          <div id="planet1Container">
            <img src="Clicker Game/Assets/vecteezy_planet-clipart-design-illustration_9342330_706.png" id="planet1" alt="" />
          </div>
          <div id="planet2Container">
            <img src="Clicker Game/Assets/vecteezy_planet-clipart-design-illustration_9380774_71.png" id="planet2" class="" alt="" />
          </div>
          <div id="game_foreground"></div>
          <div id=" game_ui">
            <div id="score_board">
              <img src="Clicker Game/Assets/enemy_25.png" alt="" id="score-ship" />
              <h2 id="point-counter">0</h2>
            </div>
            <div id="life_board">
              <img id="battery1" src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png" class="active-battery" />
              <img id="battery2" src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png" class="active-battery" />
              <img id="battery3" src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png" class="active-battery" />
              <img id="battery4" src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png" class="active-battery" />
              <img id="battery5" src="Clicker Game/Assets/vecteezy_digital-battery-clipart-design-illustration_9380243_646.png" class="active-battery" />
            </div>
            <div id="time_board">
              <div id="time_container">
                <div id="time_sprite" class=""></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="start">
        <div id="start_box">
          <h2 id="start_text">CRASHSITE DEFENDER</h2>
          <a href="#" id="start_button" onclick="startScreen()">PLAY</a>
        </div>
      </div>
      <div id="rules">
        <div id="rules_box">
          <h2 id="rules_text">RULES</h2>
          <img id="rules_sprites" src="Clicker Game/Assets/clicker game rules.png" alt="" />
          <a href="#" id="rules_button" onclick="rules()">START</a>
        </div>
      </div>
      <div id="game_over" class="hidden">
        <div id="game_over_box">
          <h2 id="game_over_text">GAME OVER</h2>
          <p id="game_over_score"></p>
          <a href="#" id="game_over_button" onclick="document.location.reload()">RETRY</a>
        </div>
      </div>
      <div id="level_complete" class="hidden">
        <div id="level_complete_box">
          <h2 id="level_complete_text">LEVEL COMPLETE!</h2>
          <p id="level_complete_score"></p>
          <a href="#" id="level_complete_button" onclick="document.location.reload()">PLAY AGAIN</a>
        </div>
      </div>
    </main>
    <audio id="beat" src="Sounds/into-the-night-20928.mp3"></audio>
    <audio id="enemy_sound" src="Sounds/mixkit-arcade-game-explosion-2759.wav"></audio>
    <audio id="planet_sound" src="Sounds/mixkit-laser-game-over-1946.wav"></audio>
    <audio id="loss_sound" src="Sounds/mixkit-falling-game-over-1942.wav"></audio>
    <audio id="win_sound" src="Sounds/mixkit-game-level-completed-2059.wav"></audio>
    <script src="app.js"></script>
  </body>
</html>
